<body onload="Translate.fillLanguageSelector(); Interview.displayNextQuestion(true); Sync.startCheckUpdateTask();">

<div id="navigation-wrapper">
<div id="navigation-top-left"></div>
<div id="navigation-top-right"></div>
<div id="navigation-button-interview">
	<p>
		<script>document.write(Translate.get("use_title"))</script>
	</p>
</div>
<div id="navigation-languages"><script>document.write(LookAndFeel.renderLanguages())</script></div>
<div id="navigation-button-sync" onmouseover="Element.show('syncInfo')" onmouseout="Element.hide('syncInfo')">
	<p><script>document.write(Translate.get("use_button_sync"))</script></p>
	<script>
	Sync.addInfoListener(function () {
		var button = $("navigation-button-sync");
		if (Sync.isUpdateAvailable()) {
			button.style.background = "url(../image/button-sync-on.png)";
			button.style.color = "#fff";
			button.style.cursor = "pointer";
			button.onclick = function() {window.location.replace("../../../Resource/ui.zip/html/sync.html?lang="+Translate.getCurrentLanguage()); };
			$("syncInfo").innerHTML = "<div class=tooltip><b>"+Translate.get("sync_overview_subtitle_update")+":</b><br>"+Sync.getUpdateDescription()+"</div>";
		}
		else {
			button.onclick = null;
			$("syncInfo").innerHTML = "<div class=tooltip>"+Translate.get("sync_overview_no_update")+"</div>";
		}
	});
	</script>
</div>
<div id="navigation-button-separator"></div>
<div id="navigation-button-new" onclick="Interview.startCase();">
	<p><script>document.write(Translate.get("use_button_new"))</script></p>
</div>
<div id="navigation-bottom-left"></div>
<div id="navigation-bottom-right"></div>
</div>
<div id="syncInfo"></div>
