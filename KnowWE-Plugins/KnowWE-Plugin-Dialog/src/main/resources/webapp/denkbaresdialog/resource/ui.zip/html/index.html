<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
<html>
<head>
	<script src="../js/prototype.js" type="text/javascript"></script>
	<script src="../js/scriptaculous/scriptaculous.js" type="text/javascript"></script>
	<script src="../js/utils.js" type="text/javascript"></script>
	<script src="../js/translate.js" type="text/javascript"></script>
	<script src="../js/kbinfo.js" type="text/javascript"></script>
	<script src="../js/lookandfeel.js" type="text/javascript"></script>
	<script src="../js/interview.js" type="text/javascript"></script>
	<script src="../js/sync.js" type="text/javascript"></script>
	<script src="../../../../KnowWEExtension/scripts/KnowWE-helper.js" type="text/javascript"></script>
	<script src="../../../../KnowWEExtension/scripts/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="../../../../KnowWEExtension/scripts/jquery-compatibility.js" type="text/javascript"></script>
	<script src="../../../../KnowWEExtension/scripts/KnowWE-helper.js" type="text/javascript"></script>
	<script src="../../../../KnowWEExtension/scripts/KnowWE-notification.js" type="text/javascript"></script>
	<script src="../js/knowwe.js" type="text/javascript"></script>
	<script src="../js/selecttarget.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../css/lookandfeel.css">
	<link rel="stylesheet" type="text/css" href="../css/interview.css">
</head>

<body onload="Translate.fillLanguageSelector(); Interview.displayNextQuestion(true); Sync.startCheckUpdateTask(); KNOWWE.notification.loadNotifications();">

<div id=content>
	<script type="text/javascript">
		document.writeln(LookAndFeel.renderSeparator(
			Translate.get("use_title"),
			"<span id='alternativeButton' style='display:none'>"+
			LookAndFeel.renderButton("../image/new.gif", "Select Alternative", "SelectTarget.openSelection();") +
			"</span>"+
			LookAndFeel.renderButton("../image/new.gif", Translate.get("use_button_new"), "Interview.startCase();") +
			LookAndFeel.renderButton("../image/save.gif", Translate.get("use_button_save"), "Interview.downloadProtocol();")+
			"<span id=syncParent style='position: relative;' onmouseover='Element.show(\"syncInfo\");' onmouseout='Element.hide(\"syncInfo\");'>" +
				"<div style='position: absolute; right: 0px; bottom: 0px; width: 0px; height: 0px;'>" +
					"<div style='position: absolute; white-space: nowrap; right: 0px; top: 0px; display:none;' id=syncInfo>" +
					"</div>" +
				"</div>" +
				LookAndFeel.renderButton("../image/sync.gif", Translate.get("use_button_sync"), null) +
			"</span><select id='language-selector' onchange='Translate.changeLanguage();' style='display: none'></select>"
		));
		Sync.addInfoListener(function () {
			var button = $("syncParent").select("button")[0];
			if (Sync.isUpdateAvailable()) {
				button.disabled = false;
				button.onclick = function() {window.location.replace("../../../Resource/ui.zip/html/sync.html?lang="+Translate.getCurrentLanguage()); };
				$("syncInfo").innerHTML = "<div class=tooltip><b>"+Translate.get("sync_overview_subtitle_update")+":</b><br>"+Sync.getUpdateDescription()+"</div>";
			}
			else {
				button.disabled = true;
				button.onclick = null;
				$("syncInfo").innerHTML = "<div class=tooltip>"+Translate.get("sync_overview_no_update")+"</div>";
			}
		});
	</script>

	<div id="interview" style="position: relative"></div>
	<div id="solutions" style="position: relative"></div>
</div>

</body>
</html>
